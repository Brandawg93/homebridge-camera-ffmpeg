name: Node-CI Alpha

on:
  push:
    branches: [alpha-*.*.*, alpha]
  workflow_dispatch:

jobs:
  publish:
    if: ${{ github.repository == 'homebridge-plugins/homebridge-camera-ffmpeg' }}
    uses: homebridge-plugins/.github/.github/workflows/npm-publish-esm.yml@latest
    with:
      tag: alpha
      dynamically_adjust_version: true
      npm_version_command: pre
      pre_id: alpha
    secrets:
      npm_auth_token: ${{ secrets.npm_token }}

  github-releases-to-discord:
    name: Discord Webhooks
    needs: [publish]
    uses: homebridge-plugins/.github/.github/workflows/discord-webhooks.yml@latest
    with:
      title: Homebridge Alpha Release
      description: |
        Version `v${{ needs.publish.outputs.NPM_VERSION }}`
      url: 'https://github.com/homebridge-plugins/homebridge-camera-ffmpeg/releases/tag/v${{ needs.publish.outputs.NPM_VERSION }}'
    secrets:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL_BETA }}
